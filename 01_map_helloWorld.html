<!DOCTYPE html>
<html>

<script src="http://maps.google.com/maps/api/js?sensor=false"></script>

<script>

function init(){
	var latlng = new google.maps.LatLng (19.3856636,-99.198961);
	var mymap={
		zoom:10,
		center:new google.maps.LatLng(19.3856636,-99.198961)
	};
	var map=new google.maps.Map(document.getElementById('map'),mymap);
	var marker=new google.maps.Marker({
		position:latlng,
		map:map,
		title: 'My favorite place'
	});
}
	// ------------------------------------------------------
	//
	//     YOUR CODE: add map at 48.858468, 2.294549
	//
	// ------------------------------------------------------	


google.maps.event.addDomListener(window,'load',init);

</script>

<div id="map" style="width: 640px; height: 480px"></div>

</html>
